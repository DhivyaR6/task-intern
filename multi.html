<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
</head>
<body>
   <script>      
        let y=parseInt(prompt("Enter the Multiplier:"));
        let x=parseInt(prompt("Enter the range of Multicants:"));
        for(let i=1;i<=x;i++){
            document.write(y+"*"+i+"="+y*i +"<br>")
        }
    </script>
</body>
</html>
